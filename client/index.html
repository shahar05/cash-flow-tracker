<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Centered Button</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <div id="id-main-container">

            <section id="id-upload-file-section" class="c-active-section">
                <input type="file" id="id-file-input" />
                <button  class="c-upload-file-btn" onclick="parseFile()" >Start</button>
            </section>

            <section id="id-split-to-categories-section">
                <div class="c-container c-col-direction">
                    <div class="c-card" id="id-current-trans-container">
                        <div> <strong>Store:</strong>  <span id="id-trans-merchant-name"></span> </div>
                        <div> <strong>Amount:</strong>  <span id="id-trans-display-amount"></span> </div>
                        <div> <strong>Date:</strong>  <span id="id-trans-debt-date"></span> </div>
                    </div>
                    <div id="id-category-list-container" class="c-container c-wrap"></div>
                </div>
            </section>

            <section id="id-view-analyses-section"></section>

            <section id="id-category-drill-down-section">
                <div onclick="showAnalysesPage()" class="c-return-title-btn">Return</div>
                <div id="id-category-detailed-title" class="c-category-detailed-title"></div>
                <div class="c-container c-category-details-container">
                    <div id="id-list-of-category" class="card-list" ></div>
                    <div id="id-graph-category" class="c-graph-category"></div>
                </div>
                
            </section>

        </div>
    </body>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- *** Utils *** -->
    <script src="js/utils/dom-utils.js"></script>
    <script src="js/utils/dom-manipulations.js"></script>
    <script src="js/utils/http.js"></script>
    <script src="js/utils/strings.js"></script>
    

    <!-- *** Pages *** -->
    <script src="js/pages/upload-data.js"></script>

    <!-- *** Models *** -->
    <script src="js/models/categories.js"></script>
    <script src="js/models/transaction.js"></script>
    
</html>
